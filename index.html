<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧑‍🧠 SOLANA META SCANNER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧑‍🧠 SOLANA META SCANNER</h1>
    <p class="tagline">Scan with style. Powered by $GLOW</p>

    <input type="text" id="walletAddress" placeholder="Enter Solana Wallet Address">
    <button onclick="scanWallet()">🔍 Scan Wallet</button>
    <button onclick="exportToCSV()">📁 Export CSV</button>
    <button onclick="toggleDarkMode()">🌗 Toggle Dark Mode</button>

    <input type="text" id="searchToken" placeholder="🔎 Search Token" oninput="filterTokens()">

    <div id="loading">Loading...</div>

    <div id="walletInfo">
      <p id="solBalance">💰 Native SOL Balance: </p>
      <p id="totalWorth">💎 Estimated Total Wallet Worth: </p>
      <div id="tokenList">
        <h3>🔹 Tokens:</h3>
        <ul id="tokens"></ul>
      </div>
    </div>

    <div id="portfolioSection">
      <h3>📊 Portfolio Breakdown</h3>
      <canvas id="portfolioChart"></canvas>
    </div>

    <div id="priceChartSection">
      <h3>📉 SOL Price Chart</h3>
      <canvas id="solPriceChart"></canvas>
    </div>

    <div id="aiSummary">
      <h3>🧠 AI Wallet Summary</h3>
      <p id="summaryText">AI summary loading...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
