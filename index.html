<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solana Wallet Scanner ($GLOW)</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Reset & base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      color: #00ffd5;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffd5;
    }
    p {
      margin-top: 0;
      color: #b3d9d9;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 320px;
      max-width: 90vw;
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 15px;
      transition: box-shadow 0.3s ease;
      box-shadow: inset 0 0 8px #00ffd5;
      background: rgba(255 255 255 / 0.1);
      color: #e0e6f1;
    }
    input[type="text"]:focus {
      box-shadow: inset 0 0 12px #00ffd5, 0 0 8px #00ffd5;
      background: rgba(255 255 255 / 0.15);
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #00ffd5;
      color: #203a43;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffd5;
      transition: background 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background: #00b8a9;
      color: #e0e6f1;
    }
    #status {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 24px;
      color: #ffda79;
      text-shadow: 0 0 4px #ffda79;
    }
    #results {
      margin-top: 25px;
      max-width: 900px;
      width: 100%;
      overflow-x: auto;
      border-radius: 12px;
      background: rgba(255 255 255 / 0.05);
      box-shadow: 0 0 20px #00ffd5aa;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #cce7e7;
    }
    thead {
      background: #00ffd5;
      color: #203a43;
      font-weight: 700;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #00ffd544;
      text-align: left;
      font-variant-numeric: tabular-nums;
    }
    tbody tr:hover {
      background: #00ffd533;
    }
    #charts {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
      max-width: 900px;
      width: 100%;
    }
    .chart-box {
      background: rgba(255 255 255 / 0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffd5aa;
      flex: 1 1 400px;
      min-width: 300px;
    }
    .chart-box h3 {
      margin-top: 0;
      color: #00ffd5;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #00ffd5;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #00ffd588;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 500px) {
      input[type="text"] { width: 100%; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Solana Wallet Scanner ($GLOW)</h1>
  <p>Paste a Solana wallet address below and click <b>Scan Wallet</b>:</p>
  <input type="text" id="walletInput" placeholder="Paste Solana wallet address here" autocomplete="off" />
  <button id="scanBtn">Scan Wallet</button>
  <div id="status"></div>
  <div id="results"></div>
  <div id="charts">
    <div class="chart-box">
      <h3>Live SOL Price Chart</h3>
      <canvas id="solPriceChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Token Holdings Pie Chart</h3>
      <canvas id="assetPieChart"></canvas>
    </div>
  </div>
  <footer>
    Developed by MANISH &nbsp;&bull;&nbsp; Email: manis.programmer@gmail.com &nbsp;&bull;&nbsp; $GLOW
  </footer>

    // the rest of your JS code remains unchanged
  </script>
</body>
</html>
