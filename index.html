<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOLANA META SCANNER</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo" class="logo" />
    <h1>🟩 SOLANA META SCANNER</h1>
    <p>Scan with style. Powered by $GLOW</p>
  </header>

  <div class="actions">
    <input type="text" id="walletInput" placeholder="Enter wallet address..." />
    <button onclick="scanWallet()">🔍 Scan Wallet</button>
    <button onclick="exportCSV()">📁 Export CSV</button>
    <button onclick="toggleDarkMode()">🌗 Toggle Dark Mode</button>
  </div>

  <div id="tokenSearch">
    <input type="text" id="searchInput" placeholder="🔎 Search Token" onkeyup="filterTokens()" />
  </div>

  <div id="errorMessage"></div>

  <section>
    <h3>🔹 Tokens:</h3>
    <ul id="tokenList"></ul>
  </section>

  <div class="chart-container">
    <h3>📊 Portfolio Breakdown</h3>
    <canvas id="portfolioChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>📉 SOL Price Chart</h3>
    <canvas id="solChart"></canvas>
  </div>

  <footer>
    <p>Built with ❤️ for the Solana ecosystem | <a href="https://github.com/h24-sol/glow-wallet-scanner" target="_blank">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
