<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Wallet Scanner ($GLOW)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Solana Wallet Scanner ($GLOW)</h1>
    <p>Paste a Solana wallet address below and click Scan Wallet:</p>

    <input type="text" id="walletInput" placeholder="Paste Solana wallet address here">
    <button onclick="scanWallet()">Scan Wallet</button>

    <div id="result"></div>

    <h2>Live SOL Price Chart</h2>
    <canvas id="solPriceChart"></canvas>

    <h2>Token Holdings Pie Chart</h2>
    <canvas id="holdingsChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
