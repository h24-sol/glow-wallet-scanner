
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Wallet Scanner ($GLOW)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Solana Wallet Scanner <span class="glow">($GLOW)</span></h1>
    <p class="tagline">Explore your wallet like never before âœ¨</p>
    <input type="text" id="walletInput" placeholder="Paste Solana wallet address here" />
    <button onclick="scanWallet()">ðŸš€ Scan Wallet</button>
    <div id="errorMessage" class="error"></div>
    <div id="walletInfo" class="info-section">
      <h2>Wallet Info</h2>
      <p><strong>Creation Date:</strong> <span id="creationDate">-</span></p>
      <p><strong>Total Volume:</strong> <span id="totalVolume">-</span></p>
      <p><strong>Burned Token Count:</strong> <span id="burnedTokens">-</span></p>
      <p><strong>Smart Wallet:</strong> <span id="smartWallet">-</span></p>
      <p><strong>AI Summary:</strong> <span id="aiSummary">-</span></p>
    </div>
    <div class="charts">
      <h2>Live SOL Price Chart</h2>
      <canvas id="solPriceChart" width="400" height="200"></canvas>
      <h2>Token Holdings Pie Chart</h2>
      <canvas id="tokenPieChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
