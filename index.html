<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 GLOW Wallet Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🧠 SOLANA META SCANNER</h1>
    <p>Scan with style. Powered by <strong>$GLOW</strong></p>
  </header>

  <main>
    <input type="text" id="wallet" placeholder="Enter Solana Wallet Address" />
    <button id="scanBtn">🔍 Scan Wallet</button>
    <button id="exportBtn">📁 Export CSV</button>
    <button id="darkToggle">🌓 Toggle Dark Mode</button>
    <input type="text" id="searchInput" placeholder="🔎 Search Token" />

    <section id="result">🔄 Awaiting scan...</section>

    <canvas id="chart" width="400" height="400"></canvas>
  </main>

  <footer>
    <p>Made with ❤️ for Solana users | GLOW Wallet Scanner</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
