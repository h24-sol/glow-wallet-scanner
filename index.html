<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🟩 SOLANA META SCANNER</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 900; color: #00ffa3; font-size: 3.2rem; text-shadow: 2px 2px 4px #000; letter-spacing: 1px;">🟩 SOLANA META SCANNER</h1>
    <p class="tagline" style="font-family: Arial, sans-serif; font-weight: bold; color: #ccc; font-size: 1.1rem; margin-bottom: 1.5rem;">Scan with style. Powered by $GLOW</p>

    <input type="text" id="walletInput" placeholder="Enter Solana Wallet Address" />
    <div class="buttons">
      <button onclick="scanWallet()">🔍 Scan Wallet</button>
      <button onclick="exportToCSV()">📁 Export CSV</button>
      <button onclick="toggleDarkMode()">🌗 Toggle Dark Mode</button>
    </div>

    <input type="text" id="tokenSearch" onkeyup="filterTokens()" placeholder="🔎 Search Token" />

    <div id="walletInfo">
      <p id="nativeBalance">💰 Native SOL Balance: Loading...</p>
      <p id="totalWorth">💎 Estimated Total Wallet Worth: Loading...</p>
    </div>

    <div id="tokensContainer">
      <h2>🔹 Tokens:</h2>
      <ul id="tokenList"></ul>
    </div>

    <div id="portfolioChartSection">
      <h2>📊 Portfolio Breakdown</h2>
      <canvas id="portfolioChart"></canvas>
    </div>

    <div id="solChartSection">
      <h2>📉 SOL Price Chart</h2>
      <canvas id="solPriceChart"></canvas>
    </div>

    <div id="aiSummarySection">
      <h2>🧠 AI Wallet Summary</h2>
      <p id="aiSummary">AI summary loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
