    tbody tr:hover {

    }
    #charts {
      display: flex;
      flex-wrap: wrap;

      justify-content: center;
      margin-top: 30px;
      max-width: 900px;

    .chart-box {
      background: rgba(255 255 255 / 0.05);

      border-radius: 12px;

    .chart-box h3 {
      margin-top: 0;

      font-size: 0.8rem;
      color: #00ffd588;

    const statusDiv = document.getElementById("status");
    const resultsDiv = document.getElementById("results");

    let assetPieChart = null;

    // Fetch assets from Helius API for the given wallet
    async function fetchHeliusAssets(walletAddress) {
      const url = `https://api.helius.xyz/v0/addresses/${walletAddress}/balances?api-key=${HELIUS_API_KEY}`;
      const response = await fetch(url);
      if(!response.ok) {
        throw new Error(`Helius API error: ${response.status} ${response.statusText}`);
      }
      const data = await response.json();
      return data; // Array of token balances
    }

    // Fetch Solana wallet info like creation date & transaction count
    async function fetchWalletInfo(walletAddress) {
      const url = `https://api.helius.xyz/v0/addresses/${walletAddress}/transactions?limit=1&api-key=${HELIUS_API_KEY}`;
      const response = await fetch(url);
      if(!response.ok) {
        throw new Error(`Helius API error: ${response.status} ${response.statusText}`);
      }
      const txs = await response.json();
      // First transaction timestamp is approximate creation date
      if(txs.length === 0) return { creationDate: "N/A", totalTransactions: 0 };
      const firstTx = txs[0];
      const creationDate = new Date(firstTx.timestamp * 1000).toLocaleDateString();
      // Fetch total transactions count separately (Helius doesn't provide total tx count in a single call easily)
      // So here, just return totalTransactions as length fetched (could be improved)
      return { creationDate, totalTransactions: txs.length };
    }

    // Fetch recent transactions (last 10)
    async function fetchRecentTransactions(walletAddress) {
      const url = `https://api.helius.xyz/v0/addresses/${walletAddress}/transactions?limit=10&api-key=${HELIUS_API_KEY}`;
      const response = await fetch(url);
      if(!response.ok) {
        throw new Error(`Helius API error: ${response.status} ${response.statusText}`);
      }
      const data = await response.json();
      return data;
    }

    // Fetch SOL price history (last 24h) from CoinGecko for chart
    async function fetchSolPriceHistory() {
      const url = 'https://api.coingecko.com/api/v3/coins/solana/market_chart?vs_currency=usd&days=1&interval=hourly';
      const response = await fetch(url);
      const data = await response.json();
      return data.prices; // Array of [timestamp, price]
    }

    // Fetch token price by CoinGecko id
    async function fetchTokenPrice(id) {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`;
      const response = await fetch(url);
      const data = await response.json();
      return data[id]?.usd || 0;
    }

    // Utility: format Unix timestamp to readable string
    function formatTimestamp(ts) {
      const d = new Date(ts * 1000);
      return d.toLocaleString();
    }

    // Generate a random pastel color
    function randomColor() {
      const baseHue = 174; // cyan/aqua
      const hue = baseHue + (Math.random() * 40 - 20);
      const saturation = 80 + Math.random() * 20;
      const lightness = 60 + Math.random() * 20;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Draw SOL price line chart
    async function drawSolPriceChart() {
      const ctx = document.getElementById('solPriceChart').getContext('2d');
      const prices = await fetchSolPriceHistory();

      const labels = prices.map(p => new Date(p[0]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
      const data = prices.map(p => p[1]);

      if(solPriceChart) solPriceChart.destroy();

      solPriceChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'SOL Price (USD)',
            data,
            borderColor: '#00ffd5',
            backgroundColor: 'rgba(0, 255, 213, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { ticks: { color: '#00ffd5' }, grid: { color: '#00ffd533' } },
            x: { ticks: { color: '#00ffd5' }, grid: { color: '#00ffd533' } }
          },
          plugins: { legend: { labels: { color: '#00ffd5' } } }
        }
      });
    }

    // Draw pie chart for token holdings
    function drawAssetPieChart(labels, values, colors) {
      const ctx = document.getElementById('assetPieChart').getContext('2d');

      if(assetPieChart) assetPieChart.destroy();

      assetPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: colors,
            borderColor: '#203a43',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { color: '#00ffd5' } },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: $${ctx.raw.toFixed(2)}`
              }
            }
          }
        }
      });
    }
