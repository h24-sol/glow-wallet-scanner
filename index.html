<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧠 GLOW Wallet Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 SOLANA META SCANNER</h1>
    <p>Scan with style. Powered by $GLOW</p>

    <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
    <div class="buttons">
      <button id="scanBtn">🔍 Scan Wallet</button>
      <button id="exportBtn">📁 Export CSV</button>
      <button id="toggleDark">🌗 Toggle Dark Mode</button>
    </div>

    <input type="text" id="searchInput" placeholder="🔎 Search Token" />

    <div id="result"></div>
  </div>

  <!-- Make sure script is at the end -->
  <script src="script.js"></script>
</body>
</html>
