<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLANA META SCANNER</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🟩 SOLANA META SCANNER</h1>
    <p>Scan with style. Powered by $GLOW</p>
  </header>

  <main>
    <section class="controls">
      <input type="text" id="walletInput" placeholder="Enter Wallet Address" />
      <button id="scanBtn">🔍 Scan Wallet</button>
      <button id="csvExport">📁 Export CSV</button>
      <button id="darkModeToggle">🌗 Toggle Dark Mode</button>
      <input type="text" id="searchInput" placeholder="🔎 Search Token" />
    </section>

    <section id="errorMessage" class="error-message"></section>

    <section class="summary">
      <h2>🧠 AI Wallet Summary</h2>
      <p id="aiSummary">No summary yet.</p>
    </section>

    <section class="token-section">
      <h2>🔹 Tokens:</h2>
      <ul id="tokenList"></ul>
    </section>

    <section class="charts">
      <h2>📊 Portfolio Breakdown</h2>
      <canvas id="portfolioChart" width="300" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>Built for SOLANA. Not affiliated with Solana Foundation.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
