<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 GLOW Wallet Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 SOLANA META SCANNER</h1>
    <p class="subtitle">Scan with style. Powered by $GLOW</p>
    <input type="text" id="walletInput" placeholder="Enter wallet address">
    <div class="button-row">
      <button onclick="scanWallet()">🔍 Scan Wallet</button>
      <button onclick="exportCSV()">📁 Export CSV</button>
      <button onclick="toggleDarkMode()">🌗 Toggle Dark Mode</button>
    </div>
    <input type="text" id="searchInput" placeholder="🔎 Search Token" onkeyup="searchToken()"/>
    
    <div id="result">
      <p id="nativeBalance"></p>
      <div id="tokenList"></div>
      <p id="totalWorth"></p>

      <div id="charts">
        <div>
          <h3>📊 Portfolio Breakdown</h3>
          <canvas id="portfolioChart"></canvas>
        </div>
        <div>
          <h3>📉 SOL Price Chart</h3>
          <canvas id="solPriceChart"></canvas>
        </div>
      </div>

      <div id="aiSummary">
        <h3>🧠 AI Wallet Summary</h3>
        <p id="summaryText">AI summary loading...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
